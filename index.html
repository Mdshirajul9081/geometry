<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Add transition for smooth background change */
      .card {
          transition: background-color 0.3s ease;
      }

      /* Change background color on hover */
      .card:hover {
          background-color: blueviolet; /* Light blue background on hover */
      }

      /* Optional: Add hover effect specifically to the figure/image */
      figure:hover img {
          opacity: 0.8; /* Slight transparency on image hover */
      }
  </style>

</head>
<body class="m-4">
    <header>

    </header>
    <main>
      <div class="flex flex-cols md:flex-cols lg:flex-row">
        <div class="flex grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="images/triangle.png"
                alt="triangle" />
            </figure>
            
              <div class="card-body">
                <h2 class="card-title ">triangle!</h2>
                <p>Area (A) = 0.5 x b x h</p>
                <div>
                <input  id="get-base"  class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="b">
                <span>cm</span>
                <input id="get-hight"  class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="h">
                <span>cm</span>
                </div>
                <div>
                  <p text="2xl ">area: <span id="triangle-area"></span> <span >cm <sup>2</sup></span></p>
                </div>
                <div class="card-actions ">
                  <button  onclick="triangleCalculateArea()"class="btn btn-primary w-full">calculator</button>
                </div>
              </div>
           
            </div>
            <div class="card bg-base-100 w-96 shadow-xl">
              <figure>
                <img
                  src="images/rectangle.png"
                  alt="rectangle" />
              </figure>
              
                <div class="card-body">
                  <h2 class="card-title ">rectangle!</h2>
                  <p>Area (A) = w x I</p>
                  <div>
                  <input  id="rectangle-length"  class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="length">
                  <span>cm</span>
                  <input id="rectangle-width"  class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="width">
                  <span>cm</span>
                  </div>
                  
                  <div>
                    <p text="2xl ">area: <span id="rectangle-area">0</span> <span >cm <sup>2</sup></span></p>
                  </div>
                  <div class="card-actions ">
                    <button  onclick="rectangleCalculateArea()"class="btn btn-primary w-full">calculator</button>
                  </div>
                </div>
             
              </div>
          
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="images/parallelogram.png"
                alt="parallelogram" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">parallelogram</h2>
              <p>Area (A) = b x h</p>
               <div>
                <input  id="parallelogram-base"  class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="b">
                <span>cm</span>
                <input id="parallelogram-height"  class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="h">
                <span>cm</span>
                <div>
                  <p text="2xl ">area: <span id="parallelogram-area">0</span> <span >cm <sup>2</sup></span></p>
                </div>
               </div>
              </div>
              <div class="card-actions">
                <button  onclick="parallelogramCalculationArea()" class="btn btn-primary w-full">calculation</button>
              </div>
            </div>
          </div>
        </div>
        <div>
          <h1 class="text-3xl text-center p-4">Area calculation</h1>
        </div>
      </div>

    </main>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/parallelogram.js"></script>
</body>
</html>
